apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ .Values.userID }}{{ .Values.nameSuffix }}
  namespace: showks
  labels:
    app: {{ .Chart.Name }}-{{ .Values.userID }}{{ .Values.nameSuffix }}
    class: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-{{ .Values.userID }}{{ .Values.nameSuffix }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-{{ .Values.userID }}{{ .Values.nameSuffix }}
        class: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-{{ .Values.userID }}{{ .Values.nameSuffix }}
          image: gcr.io/ipc-cloudnativedays/{{ .Chart.Name }}-{{ .Values.userID }}:{{ .Values.image.tag }}
          env:
            - name: IMAGE_BUCKET_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: endpoint
            - name: IMAGE_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: name
            - name: IMAGE_BUCKET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: access_key
            - name: IMAGE_BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: secret_key
          ports:
            - name: app-port
              containerPort: 8080
              protocol: TCP
